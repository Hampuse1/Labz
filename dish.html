  <body background="color:white; ">
	 
	 <div class="row">
	 <div class="col-md-12" style = "border:2px solid black; background:lightgrey;"> <h1 style="margin-top:1%; margin-bottom:1%;">Homeltte!<small>Liz and Klaz dinner service</small></h1></div>
	 </div>

	
	 <div class="row">
		<div class="col-md-2" style = "border-top:1px solid black; background:white;" id ="view2">
		<div>
		<h2>My dinner</h2>
				Number of guests: <span id="numberOfGuests"></span>
				<div>
				<div class="row">
					<div class="col-md-3">
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button></div>
					<div class="col-md-3">	
						<div style="border:1px solid black;"> <p align="center" > 4 </p> </div></div>
					<div class="col-md-6">
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button></div>
				</div>
			
				<div class="row" style = "border-top:2px solid black; border-bottom:2px solid black; height:10%; background:lightgrey; margin-top: 4%;">
					<div class="col-md-4" ></div>
					<div class="col-md-4" ><p> Dish Name</p></div>
					<div class= "col-md-4" >
					<p align="right"> Cost</p>
			</div></div>	
				
			</div></div>
			<div class="row"style = "background:white; margin-top:3%; margin-left:4%; margin-right:4%;">
					<div class="row">	<span id="writeInfo"> </span> </div>
					<button id="confirmDinner" class="btn btn-default" type="submit" style=" background-color:orange; color: grey; margin-left: 30%; margin-top: 3%;">Confirm Dinner</button>
			</div>
			
			</div>
				
			

			
		<div class="col-md-10" style = "border-top:1px solid black; border-left: 2px solid black;background:white; height:1200px;" id="view4">
			<div class="row" style = "border: 2px; ">
				<div class="col-md-6" style = "background:white;">
					<div><span id="dishName"></span></div>
					<div>
						<span id="dishImage"></span></div>
						<div>
							<span id="dishText"></span> </div>
						<button id="backToSelect" class="btn btn-default" type="submit" style=" background-color:orange; color: black; margin-bottom:3%;">go back to Select Dish</button>
				</div>
				<div class="col-md-6" style = "background:lightyellow; border-left: 2px solid black; border-bottom: 2px solid black;"> 
					<div><h4>Ingredients for 4 people</h4></div>
					<hr width="75%">
						
							<span id="writeIngredients"></span>
				
					<hr width="75%">
						<div class="row">
								<div class="col-md-6"> <button id="confirmDish" class="btn btn-default" type="submit" style=" background-color:orange; color: black; margin-bottom:3%;">Confirm Dish</button> </div>
								<div class="col-md-3"><p>SEK</p>  </div>
								<div class="col-md-3"><span id = "price"></span>  </div>
						</div>
						
					
				</div>			
			</div>
			
		</div>
